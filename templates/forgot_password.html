{% extends 'base.html' %}

{% block title %}Forgot Password - Sentiment Analysis System{% endblock %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-primary text-white text-center py-4">
                <h3 class="mb-0"><i class="fas fa-key me-2"></i>Forgot Password</h3>
                <p class="mb-0 mt-2">Enter your email to receive a password reset link</p>
            </div>
            <div class="card-body p-4">
                <form action="{{ url_for('forgot_password') }}" method="post">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light py-3 text-center">
                <div class="small">
                    Remember your password? <a href="{{ url_for('login') }}" class="text-decoration-none">
                        <i class="fas fa-sign-in-alt me-1"></i>Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
