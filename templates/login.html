{% extends 'base.html' %}

{% block title %}Login - Sentiment Analysis System{% endblock %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-lg">
            <div class="card-header bg-primary text-white text-center py-4">
                <h3 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Login</h3>
                <p class="mb-0 mt-2">Access your secure sentiment analysis dashboard</p>
            </div>
            <div class="card-body p-4">
                <form action="{{ url_for('login') }}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i class="fa fa-eye-slash" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i> Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-light py-3 text-center">
                <div class="small">
                    Don't have an account? <a href="{{ url_for('signup') }}" class="text-decoration-none">
                        <i class="fas fa-user-plus me-1"></i>Sign Up
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
